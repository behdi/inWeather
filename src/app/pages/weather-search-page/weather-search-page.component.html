<div class="container">
  <div class="card">
    <nz-select
      id="city-selector"
      nzShowSearch
      nzServerSearch
      nzPlaceHolder="Search..."
      [formControl]="searchInputCtrl"
      [nzShowArrow]="true"
      [nzDropdownClassName]="'weather-search-options'"
      [nzSuffixIcon]="suffixIcon"
      [nzStatus]="hasError ? 'error' : ''"
      (nzOnSearch)="onSearchChange($event)"
    >
      <ng-container *ngIf="optionList$ | async as options">
        <nz-option
          *ngFor="let opt of options"
          [nzLabel]="opt.text"
          [nzValue]="opt.value"
        ></nz-option>
      </ng-container>
      <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
        <span nz-icon nzType="loading" class="loading-icon"></span>
        Loading...
      </nz-option>
      <ng-template #suffixIcon>
        <div class="search-icon">
          <span nz-icon nzType="search"></span>
        </div>
      </ng-template>
    </nz-select>

    <div class="weather-data">
      <p class="weather-data-title">Weather in {{ sampleData.name }}</p>

      <p class="weather-data-temp">{{ sampleData.main.temp }} Â°C</p>
      <p
        *ngIf="sampleData.weather[0].main as condition"
        class="weather-condition"
      >
        <img
          class="weather-condition-icon"
          [src]="
            'https://openweathermap.org/img/wn/' +
            sampleData.weather[0].icon +
            '.png'
          "
          [alt]="condition"
        />
        {{ condition }}
      </p>
      <p class="weather-data-humidity">
        Humidity: {{ sampleData.main.humidity }}%
      </p>
      <p class="weather-data-wind-speed">
        Wind speed: {{ sampleData.wind.speed }} km/hr
      </p>
    </div>
  </div>
</div>
